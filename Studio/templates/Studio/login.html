<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>

<body style="background-color: rgb(143 75 0 / 0.5);">
<section class="vh-100 py-5">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="/static/Studio/img/project/login image.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form method="POST" action="">
                        {% csrf_token %}
                  <div class="d-flex align-items-center mb-5 pb-1">
                    <i class="fas fa-cube fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">QUAD</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="text" name="username" placeholder="Username" class="form-control" required>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" name="password" placeholder="Password" class="form-control" required>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit" value="Login">Login</button>
                  </div>
                </form>
              </div>
              {% for message in messages %}
                <p id="messages">{{message}}</p>
                {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
